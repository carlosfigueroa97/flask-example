{% extends "layout.html" %}

{% block content %}
    <div class="row">
        <div class="col-12">
            <h2>Registro de Usuario</h2>
        </div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col-4 align-self-center">
            <form action="/signUpUser" class="form-signin" method="POST">
                <input type="text" name="nom" class="form-control" placeholder="Nombre" required>
                <input type="text" name="trol" class="form-control" placeholder="No. Control" required>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
        <div class="col"></div>
    </div>
{% endblock %}
